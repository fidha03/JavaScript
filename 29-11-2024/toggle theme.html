<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        #text {
            padding: 5px;
            width: 300px;
        }
        div{
            width: 400px;
        }
        #button {
            margin-top: 5px;
            padding: 5px;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-evenly">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label>
                    <h2>Toggle Theme</h2>
                </label>
                <button id="button" onclick="change()">Switch to Dark Mode</button>
            </div>
        </div>
        <div class="row">
            <div id="text" class="col-sm-12 col-md-6 col-lg-6">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus fugit animi voluptatum enim velit,
                optio esse iste dolores itaque reprehenderit. Impedit labore sapiente quisquam aspernatur vel, modi
                tempore soluta adipisci?
            </div>
        </div>


        <script>

            var text = document.getElementById('text');
            var button = document.getElementById('button');

            function change() {
                if (text.style.backgroundColor == 'black') {
                    text.style.backgroundColor = 'white'
                    text.style.color = 'black'
                    button.innerHTML = "Switch to Dark Mode"
                }
                else {
                    text.style.backgroundColor = 'black'
                    text.style.color = 'white'
                    button.innerHTML = "Switch to Light Mode"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
